 <!DOCTYPE html>
<html>
<head>
  <title>lForm.bootstrap</title>
  <meta charset="utf-8" />
  <script src="js/jquery-1.11.3.min.js"></script>
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <script src="dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/lForm.bootstrap.css">
  <script type="text/javascript" src="../js/lForm.bootstrap.js"></script>
</head>
  <body>
  <center><h1>Ejemplo 4: lFormAjaxMagic <small>ajax magico</small></h1></center>
  <div class="container">
    <div class="row">
      <div class="col-lg-12" style="border: 1px solid #000; padding-bottom: 20px;">
      <h3>Form 1: <small>Input, textarea y select</small></h3>
        <form method="post" action="php/url.php" id="lForm1">
          <div class="form-group">
              <input class="form-control" placeholder="Nombre" name="inputNombre" type="text" data-lengthMax="12">
          </div>
          <div class="form-group">
              <input class="form-control" placeholder="Cedula" name="inputCedula" type="text"  data-lengthMin="4">
          </div>
          <div class="form-group">
              <input class="form-control" placeholder="email" name="inputEmail" type="text" data-ignorar="true">
          </div>
          <div class="form-group">
              <input class="form-control" name="inputPassword" placeholder="contraseÃ±a" type="password" value="" >
          </div>
          <div class="form-group">
              <textarea class="form-control" name="textarea"></textarea>
          </div>
          <div class="form-group">
              <select class="form-control">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
          </div>
          <button class="login-lightbox btn btn-primary lForm-submit" id="registrar">Registrar </button>
          <a href="#!" class="login-lightbox btn btn-default lForm-Clear">Vaciar campo</a>
        </form>
      </div>
      <div class="col-lg-6" style="border: 1px solid #000; padding-bottom: 20px;">
      <h3>Form 2: <small>Input con radio y checkbox</small></h3>
        <form method="post" action="php/url.php" id="lForm2">
          <div class="form-group">
              <input class="form-control" placeholder="Nombre" name="inputNombre" type="text">
          </div>
          <div class="form-group">
              <input class="form-control" placeholder="Cedula" name="inputCedula" type="text">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
              Option one is this and that&mdash;be sure to include why it's great
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              Option two can be something else and selecting it will deselect option one
            </label>
          </div>
          <button class="login-lightbox btn btn-primary lForm-submit" id="registrar">Registrar </button>
          <a href="#!" class="login-lightbox btn btn-default lForm-clear">Vaciar campo</a>
        </form>
      </div>
      <div class="col-lg-6" style="border: 1px solid #000; padding-bottom: 20px;">
      <h3>Form 3</h3>
        <form method="post" action="php/url.php" id="lForm3" enctype="multipart/form-data">
          <div class="form-group">
              <input class="form-control" placeholder="Nombre" name="inputNombre" type="text">
          </div>
          <div class="form-group">
              <input class="form-control" placeholder="Cedula" name="inputCedula" type="text">
          </div>
          <div class="form-group">
            <input type="file" name="imagen" id="exampleInputFile">
          </div>
          <button class="login-lightbox btn btn-primary lForm-submit" id="registrar">Registrar </button>
          <a href="#!" class="login-lightbox btn btn-default lForm-clear">Vaciar campo</a>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <h2>lForm.bootstrap <small>Leonardo Hernandez</small></h2>
      </div>
    </div>
  </div>
  </body>
</html>
  <script type="text/javascript" src="js/funciones4.js"></script>
