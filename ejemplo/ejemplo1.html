 <!DOCTYPE html>
<html>
<head>

    <div class="panel-body">

                <div class="form-group">

                    <input class="form-control onlyDecimal" placeholder="Cedula" id="inputCedula" type="text"  data-lengthMin="4">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="email" id="inputEmail" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" id="inputPassword" placeholder="contraseÃ±a" type="password" value="" >
                </div>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <select class="form-control">
                      <option value="0">0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                </div>
                <button class="login-lightbox btn btn-primary" id="registrar">Registrar </button>

    </div>
